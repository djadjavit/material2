<div style="height: 500px"></div>

<div class="demo-options">
  <div>
    <h4>Origin X</h4>
    <md-radio-group [(ngModel)]="originX">
      <md-radio-button value="start">start</md-radio-button>
      <md-radio-button value="center">center</md-radio-button>
      <md-radio-button value="end">end</md-radio-button>
    </md-radio-group>
  </div>

  <div>
    <h4>Origin Y</h4>
    <md-radio-group [(ngModel)]="originY">
      <md-radio-button value="top">top</md-radio-button>
      <md-radio-button value="center">center</md-radio-button>
      <md-radio-button value="bottom">bottom</md-radio-button>
    </md-radio-group>
  </div>

  <div>
    <h4>Overlay X</h4>
    <md-radio-group [(ngModel)]="overlayX">
      <md-radio-button value="start">start</md-radio-button>
      <md-radio-button value="center">center</md-radio-button>
      <md-radio-button value="end">end</md-radio-button>
    </md-radio-group>
  </div>

  <div>
    <h4>Overlay Y</h4>
    <md-radio-group [(ngModel)]="overlayY">
      <md-radio-button value="top">top</md-radio-button>
      <md-radio-button value="center">center</md-radio-button>
      <md-radio-button value="bottom">bottom</md-radio-button>
    </md-radio-group>
  </div>

  <div>
    <label>
      Number of items in the overlay
      <input #count type="number" value="5" (input)="updateCount(count.value)">
    </label>
    <md-checkbox [(ngModel)]="isFlexible">Allow flexible dimensions</md-checkbox>
    <md-checkbox [(ngModel)]="canPush">Allow push</md-checkbox>
    <md-checkbox [checked]="showBoundingBox" [disabled]="!overlayRef"
        (click)="toggleShowBoundingBox()">
      Show bounding box
    </md-checkbox>
  </div>

  <div>
    <button md-raised-button type="button" (click)="close()" [disabled]="!overlayRef">Close</button>
  </div>
</div>


<div class="demo-trigger">
  <div style="width: 50px;"></div>
  <button md-raised-button
      cdkOverlayOrigin
      type="button"
      [disabled]="overlayRef"
      (click)="openWithConfig()">Open</button>
</div>

<div style="height: 500px"></div>
